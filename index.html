<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button button_action_edit" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="button button_action_add" type="button"></button>
    </section>
    <section class="gallery">
      <div class="cards">
        <template id="cardTemplate">
          <div class="card">
            <button class="button button_action_delete" type="button"></button>
            <img class="card__image">
            <div class="card__info">
              <h2 class="card__title"></h2>
              <button class="button button_action_like" type="button"></button>
            </div>
        </template>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="button button_action_close" type="button"></button>
      <form class="popup__form popup__form_type_edit" name="editForm"  autocomplete="off">
        <h3 class="popup__heading popup__heading_type_edit">Редактировать профиль</h3>
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name" value="Жак-Ив Кусто">
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_about" name="about" value="Исследователь океана">
        <button type="submit" class="popup__submit-button popup__submit-button_type_edit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="button button_action_close" type="button"></button>
      <form class="popup__form popup__form_type_add" name="addForm"  autocomplete="off">
        <h3 class="popup__heading popup__heading_type_add">Новое место</h3>
        <input type="text" placeholder="Название" class="popup__input popup__input_type_title" name="title" value="">
        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" name="link" value="">
        <button type="submit" class="popup__submit-button popup__submit-button_type_add">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container">
      <button class="button button_action_close" type="button"></button>
      <img class="popup__image"></img>
      <p class="popup__caption"></p>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
